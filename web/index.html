<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kustomap</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-svg@0.4.0/cytoscape-svg.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
</head>
<body>
    <!-- FORM SECTION -->
    <div id="form-section">
        <div class="form-container">
            <h1>üîç Kustomap</h1>

            <div id="error" class="error-box hidden">
                <strong>Error:</strong> <span id="error-message"></span>
            </div>

            <form id="analyze-form">
                <div class="form-group">
                    <label for="url">Repository URL *</label>
                    <input
                        type="text"
                        id="url"
                        name="url"
                        required
                        placeholder="e.g., https://github.com/user/repo or gitlab:user/repo"
                    >
                </div>

                <div class="form-group">
                    <label for="github-token">GitHub Token (optional)</label>
                    <div class="input-with-toggle">
                        <input
                            type="password"
                            id="github-token"
                            name="github_token"
                            placeholder="ghp_..."
                            autocomplete="off"
                        >
                        <button type="button" class="input-toggle" id="github-token-toggle" title="Show token" aria-label="Show token">
                            <svg class="icon-show" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                            <svg class="icon-hide" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gitlab-token">GitLab Token (optional)</label>
                    <div class="input-with-toggle">
                        <input
                            type="password"
                            id="gitlab-token"
                            name="gitlab_token"
                            placeholder="glpat-..."
                            autocomplete="off"
                        >
                        <button type="button" class="input-toggle" id="gitlab-token-toggle" title="Show token" aria-label="Show token">
                            <svg class="icon-show" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                            <svg class="icon-hide" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                        </button>
                    </div>
                </div>

                <div class="form-group form-group-checkbox">
                    <label>
                        <input type="checkbox" id="store-tokens" name="store_tokens">
                        Store tokens in this browser (encrypted)
                    </label>
                    <button type="button" id="clear-tokens-btn" class="btn-secondary" title="Remove both tokens from storage and clear the fields">Clear stored tokens</button>
                </div>

                <p class="form-hint">When enabled, both tokens are stored together or not at all.</p>

                <button type="submit" id="analyze-btn">Analyze Repository</button>
            </form>
        </div>
    </div>

    <!-- GRAPH SECTION -->
    <div id="graph-section" class="hidden">
        <!-- Toolbar -->
        <div id="toolbar">
            <h2>üìä Dependency Graph</h2>
            <div id="toolbar-controls">
                <button id="back-btn">‚Üê Back to Form</button>
                <button id="fit-btn">Fit</button>
                <button id="center-btn">Center</button>
                <button id="export-png-btn">Export PNG</button>
                <button id="export-svg-btn">Export SVG</button>
                <button id="export-mermaid-btn">Export Mermaid</button>
            </div>
        </div>

        <!-- Graph Container -->
        <div id="graph-container">
            <!-- Cytoscape Canvas -->
            <div id="cy"></div>

            <!-- Sidebar (hidden by default) -->
            <div id="sidebar" class="hidden">
                <div id="sidebar-header">
                    <h3>Node Details</h3>
                    <button id="close-sidebar">√ó</button>
                </div>
                <div id="sidebar-content">
                    <p>Select a node to view details...</p>
                </div>
            </div>
        </div>

        <!-- Graph Error (hidden by default) -->
        <div id="graph-error" class="hidden">
            <span id="graph-error-message"></span>
        </div>
    </div>

    <!-- GitHub repo link (persists across form/graph layouts) -->
    <a id="github-repo-link" href="https://github.com/cjeanner/kustomap" target="_blank" rel="noopener noreferrer" title="View on GitHub">
        <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        <span>GitHub</span>
    </a>

    <script src="/js/app.js"></script>
</body>
</html>
